<!DOCTYPE html>
<html>
<head>
    <title>ACF Keeping Active — Results</title>
    <link rel="stylesheet" href="style.css">

    <script>
        let sessionHistory = JSON.parse(localStorage.getItem("sessionHistory")) || [];

        function loadResults() {
            const container = document.getElementById("resultsContainer");

            if (sessionHistory.length === 0) {
                container.innerHTML = "<p>No sessions recorded yet.</p>";
                return;
            }

            sessionHistory.forEach(session => {
                let block = `
                    <div class="section-box">
                        <h3>${session.date} — ${session.det}</h3>
                        <table>
                            <tr>
                                <th>Surname</th>
                                <th>First Name</th>
                                <th>Score</th>
                            </tr>
                `;

                session.results.forEach(r => {
                    block += `
                        <tr>
                            <td>${r.surname}</td>
                            <td>${r.firstname}</td>
                            <td>${r.score}</td>
                        </tr>
                    `;
                });

                block += "</table></div>";
                container.insertAdjacentHTML("beforeend", block);
            });
        }

        window.onload = loadResults;
    </script>
</head>

<body>

<div class="ka-header">ACF Keeping Active — Results</div>

<h2 class="page-title">Session Results</h2>

<div id="resultsContainer"></div>

</body>
</html>
